<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>App</title>
  </head>
  <body>
    <div class="container">
      <form
        class="container-form container-form-login"
        action=""
      >
        <h4 class="container-form-header">Login</h4>
        <label for="">Username</label>
        <input
          class="form-username"
          type="text"
          name=""
          id=""
          placeholder="Username"
        />
        <label for="">Password</label>
        <input
          class="form-password"
          type="password"
          name=""
          id=""
          placeholder="Password"
        />
        <button
          class="btn btn-login"
          type="button"
        >
          Login
        </button>
        <p>
          Not have?
          <button
            type="button"
            class="open-create"
          >
            Create your account
          </button>
        </p>
      </form>

      <!-- Create Account -->
      <form
        class="container-form container-form-create hiden"
        action=""
      >
        <h4 class="container-form-header">Create Account</h4>
        <label for="">Username</label>
        <input
          class="form-username"
          type="text"
          name=""
          id=""
          placeholder="Username"
        />
        <label for="">Password</label>
        <input
          class="form-password"
          type="password"
          name=""
          id=""
          placeholder="Password"
        />
        <label for="">Confirm Password</label>
        <input
          class="form-password"
          type="password"
          name=""
          id=""
          placeholder="Confirm password"
        />
        <button class="btn btn-create">Create</button>
        <p>
          Have account?
          <button
            type="button"
            class="open-login"
          >
            Login
          </button>
        </p>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
